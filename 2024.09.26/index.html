<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
</head>
<body>
    <header>
        Formularze
    </header>
    <main>
        <form>
            <label for="klasa">Podaj nazwę swojej klasy</label>
            <input type="text" id="klasa">
            <br>
            <label for="haslo">Podaj sekretne hasło</label>
            <input type="password" id="haslo">
            <br>
            <input type="submit" value="Wyślij">
        </form>
    </main>
    <section>
        <form>
            <p>Wybierz od której godziny mają rozpoczynać się lekcje</p>
            <input type="radio" name="godzina" value="7:10">07:10<br>
            <input type="radio" name="godzina" value="9:00">09:00<br>
            <input type="radio" name="godzina" value="11:00">11:00<br>
            <input type="radio" name="godzina" value="13:00">13:00<br>
            <p> Wybierz godziny, które tobie odpowiadają - może być ich kilka</p>
            <input type="checkbox" name="godzina1" value="7:10">07:10<br>
            <input type="checkbox" name="godzina1" value="9:00">09:00<br>
            <input type="checkbox" name="godzina1" value="11:00">11:00<br>
            <input type="checkbox" name="godzina1" value="13:00">13:00<br>
            <label for="zarobki">Podaj ile chcesz zarabiać</label>
            <input type="number" id="zarobki">
        </form>
    </section>
    <footer>
        stopka
    </footer>
</body>
</html>
